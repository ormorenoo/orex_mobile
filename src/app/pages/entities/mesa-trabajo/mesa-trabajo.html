<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mesa Trabajos</ion-title>
  </ion-toolbar>
</ion-header>

<!-- todo: add elasticsearch support -->
<ion-content class="ion-padding">
  <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (mesaTrabajo of mesaTrabajos; track trackId($index, mesaTrabajo)) {
      <ion-item-sliding #slidingItem>
        <ion-item (click)="view(mesaTrabajo)">
          <ion-label text-wrap>
            <p>{{ mesaTrabajo.id }}</p>
            <p>{{ mesaTrabajo.identificador }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="edit(slidingItem, mesaTrabajo)">
            {{ 'EDIT_BUTTON' | translate }}
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(mesaTrabajo)">
            {{ 'DELETE_BUTTON' | translate }}
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
  @if (!mesaTrabajos?.length) {
    <ion-item>
      <ion-label> No Mesa Trabajos found. </ion-label>
    </ion-item>
  }

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
