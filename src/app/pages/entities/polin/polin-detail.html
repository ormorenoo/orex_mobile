<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Polin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{ polin.id }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Identificador</ion-label>
      <div item-content>
        <span id="identificador-content">{{ polin.identificador }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Descripcion</ion-label>
      <div item-content>
        <span id="descripcion-content">{{ polin.descripcion }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Tipo Polin</ion-label>
      <div item-content>
        <span id="tipoPolin-content">{{ polin.tipoPolin }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Estado</ion-label>
      <div item-content>
        <span id="estado-content">{{ polin.estado }}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(polin)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(polin)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
