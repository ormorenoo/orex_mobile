<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Polins</ion-title>
  </ion-toolbar>
</ion-header>

<!-- todo: add elasticsearch support -->
<ion-content class="ion-padding">
  <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (polin of polins; track trackId($index, polin)) {
      <ion-item-sliding #slidingItem>
        <ion-item (click)="view(polin)">
          <ion-label text-wrap>
            <p>{{ polin.id }}</p>
            <p>{{ polin.identificador }}</p>
            <p>{{ polin.descripcion }}</p>
            <!-- todo: special handling for translating enum - {{'TipoPolin.' + polin.tipoPolin}}" -->
            <p>{{ polin.tipoPolin }}</p>
            <!-- todo: special handling for translating enum - {{'Estado.' + polin.estado}}" -->
            <p>{{ polin.estado }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="edit(slidingItem, polin)">
            {{ 'EDIT_BUTTON' | translate }}
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(polin)">
            {{ 'DELETE_BUTTON' | translate }}
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
  @if (!polins?.length) {
    <ion-item>
      <ion-label> No Polins found. </ion-label>
    </ion-item>
  }

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
