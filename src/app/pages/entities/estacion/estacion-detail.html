<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Estacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{ estacion.id }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Identificador</ion-label>
      <div item-content>
        <span id="identificador-content">{{ estacion.identificador }}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(estacion)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(estacion)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
