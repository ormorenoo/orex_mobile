<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Area Faena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{ areaFaena.id }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Area</ion-label>
      @if (areaFaena.areaId) {
        <div item-content>
          <a>{{ areaFaena.areaundefined }}</a>
        </div>
      }
    </ion-item>
    <ion-item>
      <ion-label>Faena</ion-label>
      @if (areaFaena.faenaId) {
        <div item-content>
          <a>{{ areaFaena.faenaundefined }}</a>
        </div>
      }
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(areaFaena)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(areaFaena)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
