<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Faena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{ faena.id }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Nombre</ion-label>
      <div item-content>
        <span id="nombre-content">{{ faena.nombre }}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Cliente Mandante</ion-label>
      @if (faena.clienteMandanteId) {
        <div item-content>
          <a>{{ faena.clienteMandanteundefined }}</a>
        </div>
      }
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(faena)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(faena)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
